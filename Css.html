<style>
  /* ============================================ */
  /* 공통 스타일시트 - Flat 라이트 테마 (그림자 제거) */
  /* ============================================ */

  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap');

  :root {
    --primary-color: #007bff;
    /* 메인 파란색 */
    --primary-soft: #ebf1ff;
    /* 연한 파란색 (헤더용) */
    --bg-color: #ffffff;
    /* 전체 배경 화이트 */
    --card-bg: #ffffff;
    /* 카드 배경 */
    --text-main: #212529;
    /* 메인 텍스트 */
    --text-muted: #868e96;
    /* 부가 텍스트 */
    --border-color: #dee2e6;
    /* 테두리 색상 */
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    line-height: 1.6;
    min-height: 100vh;
  }

  /* ===== 레이아웃 요소 ===== */
  .glass-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 24px;
    margin-bottom: 20px;
    box-shadow: none !important;
    /* 그림자 완전 제거 */
  }

  h1,
  h2,
  h3 {
    color: var(--text-main);
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: -0.5px;
  }

  /* ===== 로그인 페이지 ===== */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-box {
    width: 100%;
    max-width: 400px;
  }

  .login-title {
    font-size: 24px;
    text-align: center;
    margin-bottom: 8px;
    color: var(--primary-color);
  }

  .login-subtitle {
    text-align: center;
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 30px;
  }

  .login-divider {
    border-top: 1px dashed var(--border-color);
    margin: 16px 0 14px;
  }

  .login-inline-hint {
    margin-top: 8px;
    font-size: 12px;
    color: var(--text-muted);
  }

  /* ===== 폼 요소 ===== */
  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text-main);
  }

  .remember-row {
    margin: -4px 0 14px;
  }

  .remember-row label {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin: 0;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-muted);
    cursor: pointer;
  }

  .remember-row input[type='checkbox'] {
    width: 16px;
    height: 16px;
    cursor: pointer;
  }

  .form-input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s;
  }

  .form-input:focus {
    border-color: var(--primary-color);
  }

  /* 직렬 선택 단추 */
  .type-selector {
    display: block;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    background: #fff;
    font-weight: 500;
    color: var(--text-muted);
    transition: all 0.2s;
  }

  .type-selector.active {
    background: var(--primary-soft);
    border-color: var(--primary-color);
    color: var(--primary-color);
    font-weight: 700;
  }

  /* ===== 버튼 ===== */
  .btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 6px;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    border: none;
    transition: background 0.2s;
  }

  .btn-primary {
    background-color: var(--primary-color);
    color: white;
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #0069d9;
  }

  .btn-secondary {
    background-color: #f8f9fa;
    color: var(--text-main);
    border: 1px solid var(--border-color);
  }

  /* ===== 대시보드 구조 ===== */
  .dashboard-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  [hidden] {
    display: none !important;
  }

  .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 32px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border-color);
  }

  .header-actions {
    display: flex;
    gap: 8px;
    align-items: center;
    padding-top: 4px;
    /* 인사말 타이틀과 높이 맞춤 */
  }

  .action-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 10px 18px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 99px;
    background: #ffffff;
    border: 1.5px solid #e9ecef;
    color: #495057;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
  }

  .action-btn:hover {
    border-color: var(--primary-color);
    color: var(--primary-color);
    transform: translateY(-2px);
  }

  .action-btn:active {
    transform: translateY(0);
  }

  .dashboard-header-main {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }

  /* 요약 카드 그리드 복구 */
  .summary-cards {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 16px;
    margin-bottom: 32px;
  }

  .stat-card {
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    transition: transform 0.2s ease;
  }

  .stat-card:hover {
    transform: translateY(-2px);
  }

  .stat-label {
    font-size: 13px;
    color: var(--text-muted);
    margin-bottom: 8px;
    font-weight: 600;
  }

  .stat-number {
    font-size: 28px;
    font-weight: 800;
    color: var(--primary-color);
  }

  /* 분석 레이아웃 복구 */
  .analysis-layout {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 24px;
  }

  .analysis-subtabs-wrap {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  /* ===== 현대적인 세그먼트 탭 (Segmented Control) ===== */
  .dashboard-view-tabs {
    display: flex;
    background: #f1f3f5;
    padding: 4px;
    border-radius: 12px;
    gap: 4px;
    border: 1px solid #e9ecef;
    width: fit-content;
    min-width: 240px;
    margin-top: 8px;
  }

  .dash-tab-btn {
    flex: 1;
    border: none;
    background: transparent;
    color: #495057;
    padding: 10px 16px;
    border-radius: 9px;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
  }

  .dash-tab-btn.active {
    background: #fff;
    color: var(--primary-color);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }

  .dash-tab-btn:disabled {
    opacity: 0.55;
    cursor: not-allowed;
    color: #868e96;
  }

  #analysisPanelSubject .data-table th,
  #analysisPanelSubject .data-table td {
    padding: 10px 4px;
    /* 열이 많아졌으므로 좌우 패딩 축소 */
    font-size: 13px;
    /* 폰트 크기 소폭 축소 */
  }

  /* ===== 아이콘 기반 메뉴 그리드 ===== */
  .analysis-subtabs {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 12px;
    margin-bottom: 24px;
  }

  .analysis-tab-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    aspect-ratio: 1 / 0.85;
    padding: 16px;
    background: #fff;
    border: 1px solid var(--border-color);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.25s ease;
    text-align: center;
  }

  .analysis-tab-btn .menu-icon {
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    font-size: 22px;
    background: #f8f9fa;
    color: #adb5bd;
    transition: inherit;
  }

  .analysis-tab-btn .menu-label {
    font-size: 13px;
    font-weight: 700;
    color: #495057;
    transition: inherit;
  }

  /* 테마별 색상 설정 (호버/활성 시) */
  .analysis-tab-btn[data-theme="indigo"].active,
  .analysis-tab-btn[data-theme="indigo"]:hover {
    border-color: #3f51b5;
    background: #f5f6ff;
  }

  .analysis-tab-btn[data-theme="indigo"].active .menu-icon {
    background: #3f51b5;
    color: #fff;
  }

  .analysis-tab-btn[data-theme="blue"].active,
  .analysis-tab-btn[data-theme="blue"]:hover {
    border-color: #2196f3;
    background: #f0f7ff;
  }

  .analysis-tab-btn[data-theme="blue"].active .menu-icon {
    background: #2196f3;
    color: #fff;
  }

  .analysis-tab-btn[data-theme="teal"].active,
  .analysis-tab-btn[data-theme="teal"]:hover {
    border-color: #009688;
    background: #f0fdfa;
  }

  .analysis-tab-btn[data-theme="teal"].active .menu-icon {
    background: #009688;
    color: #fff;
  }

  .analysis-tab-btn[data-theme="orange"].active,
  .analysis-tab-btn[data-theme="orange"]:hover {
    border-color: #ff9800;
    background: #fffaf0;
  }

  .analysis-tab-btn[data-theme="orange"].active .menu-icon {
    background: #ff9800;
    color: #fff;
  }

  .analysis-tab-btn[data-theme="purple"].active,
  .analysis-tab-btn[data-theme="purple"]:hover {
    border-color: #9c27b0;
    background: #fcf0ff;
  }

  .analysis-tab-btn[data-theme="purple"].active .menu-icon {
    background: #9c27b0;
    color: #fff;
  }

  .analysis-tab-btn[data-theme="green"].active,
  .analysis-tab-btn[data-theme="green"]:hover {
    border-color: #4caf50;
    background: #f1f8f1;
  }

  .analysis-tab-btn[data-theme="green"].active .menu-icon {
    background: #4caf50;
    color: #fff;
  }

  .analysis-tab-btn[data-theme="slate"].active,
  .analysis-tab-btn[data-theme="slate"]:hover {
    border-color: #607d8b;
    background: #f5f7f8;
  }

  .analysis-tab-btn[data-theme="slate"].active .menu-icon {
    background: #607d8b;
    color: #fff;
  }

  .analysis-tab-btn.active .menu-label {
    color: #212529;
  }

  .analysis-panel {
    display: none;
  }

  .analysis-panel.active {
    display: block;
  }

  .analysis-2col {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .analysis-note {
    color: #6c757d;
    font-size: 13px;
    margin-bottom: 10px;
  }



  .distribution-wrap {
    margin-bottom: 12px;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: #fff;
  }

  .distribution-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 10px;
  }

  .distribution-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 999px;
    background: #f4f6fb;
    color: #495057;
    font-size: 12px;
    line-height: 1.2;
  }

  .distribution-pill strong {
    color: #1f2d3d;
    font-weight: 700;
  }

  .distribution-chart-wrap {
    position: relative;
    min-height: 320px;
  }

  .data-table.compact th,
  .data-table.compact td {
    padding: 6px;
    font-size: 12px;
    white-space: nowrap;
  }

  .no-pad {
    margin-top: 0;
    padding: 8px;
  }

  .analysis-panel canvas {
    width: 100% !important;
    height: 300px !important;
  }

  #analysisPanelDistribution canvas {
    height: 320px !important;
  }

  @media (max-width: 768px) {
    .analysis-panel canvas {
      height: 240px !important;
    }

    #analysisPanelDistribution canvas {
      height: 260px !important;
    }

    .distribution-pill {
      font-size: 11px;
      padding: 5px 8px;
    }

    .data-table-wrap {
      -webkit-overflow-scrolling: touch;
    }

    .data-table th,
    .data-table td {
      padding: 8px;
      font-size: 12px;
    }

    .pyramid-layout {
      flex-direction: column !important;
      align-items: stretch !important;
      gap: 12px !important;
    }

    .pyramid-layout .pyramid-container,
    .pyramid-layout .pyramid-legend {
      width: 100%;
      flex: 1 1 auto !important;
    }
  }

  /* ===== 테이블 스타일 ===== */
  .data-table-wrap {
    width: 100%;
    overflow-x: auto;
    border: 1px solid var(--border-color);
    border-radius: 4px;
  }

  .data-table {
    width: max-content;
    min-width: 100%;
    border-collapse: collapse;
    background: #fff;
  }

  .data-table th {
    background-color: var(--primary-soft);
    color: var(--text-main);
    padding: 10px;
    font-weight: 700;
    border-bottom: 1px solid var(--border-color);
    text-align: center;
    white-space: nowrap;
  }

  .data-table td {
    padding: 10px;
    border-bottom: 1px solid #f1f3f5;
    text-align: center;
    font-size: 14px;
    color: #495057;
    white-space: nowrap;
  }

  .text-success {
    color: #2b8a3e !important;
  }

  .text-danger {
    color: #e03131 !important;
  }

  .text-primary {
    color: var(--primary-color) !important;
  }

  /* ===== 피라미드 (그림자 제거) ===== */
  .pyramid-layout {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .pyramid-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    padding: 15px 0;
  }

  .pyramid-layer {
    width: 100%;
    height: 55px;
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #dee2e6;
    transition: all 0.2s;
    box-shadow: none !important;
  }

  #p-sure {
    width: 40%;
    border-radius: 4px 4px 0 0;
  }

  #p-likely {
    width: 60%;
  }

  #p-possible {
    width: 80%;
  }

  #p-challenge {
    width: 100%;
    border-radius: 0 0 4px 4px;
  }

  .p-label {
    font-size: 15px;
    color: var(--text-muted);
    font-weight: 600;
  }

  .pyramid-layer.highlight {
    background: var(--primary-color);
    border-color: var(--primary-color);
    z-index: 2;
  }

  .pyramid-layer.highlight .p-label {
    color: #ffffff;
    font-weight: 700;
  }

  /* 메시지 */
  .message {
    padding: 10px;
    border-radius: 4px;
    font-size: 13px;
    margin-top: 10px;
    display: none;
  }

  .message.error {
    background: #fff5f5;
    color: #e03131;
    border: 1px solid #ffa8a8;
    display: block;
  }

  /* ===== 수험표 ===== */
  #admitView .glass-card {
    padding: 18px;
    overflow: auto;
  }

  .admit-ticket {
    width: 100%;
    max-width: 860px;
    margin: 0 auto;
    border: 1px solid #222;
    background: #fff;
    color: #111;
    padding: 14px;
    font-size: 14px;
    line-height: 1.45;
  }

  .admit-title-main {
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    margin: 2px 0 12px;
    letter-spacing: -0.5px;
  }

  .admit-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 10px;
  }

  .admit-table th,
  .admit-table td {
    border: 1px solid #222;
    padding: 8px 10px;
    font-size: 14px;
    vertical-align: middle;
  }

  .admit-table th {
    background: #f4f6fa;
    width: 140px;
    text-align: center;
    font-weight: 700;
  }

  .admit-table .emph {
    background: #eaf1ff;
    font-weight: 800;
    font-size: 17px;
    text-align: center;
  }

  .admit-subject-cell div+div {
    margin-top: 2px;
  }

  .admit-photo-box {
    width: 140px;
    height: 180px;
    margin: 12px auto 8px;
    border: 1px solid #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 700;
    color: #111;
    text-align: center;
    background: #f8f8ff;
    line-height: 1.4;
  }

  .admit-photo-box span {
    display: inline-block;
    margin-top: 10px;
    padding: 2px 8px;
    border: 1px solid #444;
    font-size: 11px;
    font-weight: 600;
  }

  .admit-date {
    text-align: center;
    margin-top: 4px;
    font-weight: 600;
  }

  .admit-sign {
    text-align: center;
    margin-top: 2px;
    margin-bottom: 8px;
    font-weight: 700;
  }

  .admit-notice {
    border: 1px solid #222;
    padding: 8px 10px;
    background: #fcfcfc;
  }

  .admit-notice-title {
    font-weight: 800;
    margin-bottom: 4px;
    text-align: center;
    font-size: 18px;
  }

  .admit-notice p {
    margin: 2px 0;
  }

  .fire-main-table .fire-figure,
  .fire-main-table .fire-brand {
    width: 150px;
    text-align: center;
    font-weight: 700;
    background: #f8f8ff;
    line-height: 1.4;
  }

  .fire-main-table .fire-brand span {
    display: inline-block;
    margin-top: 10px;
    padding: 2px 8px;
    border: 1px solid #444;
    font-size: 11px;
    font-weight: 600;
  }

  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top-color: var(--primary-color);
    animation: spin 0.8s infinite linear;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  @media (max-width: 992px) {
    .dashboard-section {
      padding: 16px;
    }

    .analysis-layout {
      grid-template-columns: 1fr;
    }

    .summary-cards {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .analysis-2col {
      grid-template-columns: 1fr;
    }

    .weakness-grid {
      grid-template-columns: 1fr;
    }

    .dashboard-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .dashboard-view-tabs {
      width: 100%;
      min-width: 0;
    }

    .header-actions {
      width: 100%;
      flex-wrap: wrap;
      gap: 8px;
      padding-top: 0;
    }

    .header-actions .action-btn {
      flex: 1 1 calc(50% - 4px);
      min-width: 140px;
      text-align: center;
    }

    .analysis-subtabs {
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
    }

    .admit-title-main {
      font-size: 22px;
    }

    .admit-table th,
    .admit-table td {
      font-size: 13px;
      padding: 6px;
    }
  }

  @media (max-width: 640px) {
    .dashboard-section {
      padding: 12px;
    }

    .summary-cards {
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .stat-card {
      padding: 16px;
    }

    .stat-number {
      font-size: 24px;
    }

    .dashboard-view-tabs {
      padding: 3px;
    }

    .dash-tab-btn {
      padding: 9px 10px;
      font-size: 13px;
    }

    .analysis-subtabs {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .analysis-tab-btn {
      padding: 12px;
      gap: 8px;
      aspect-ratio: auto;
      min-height: 92px;
    }

    .analysis-tab-btn .menu-icon {
      width: 36px;
      height: 36px;
      font-size: 18px;
    }

    .analysis-tab-btn .menu-label {
      font-size: 12px;
    }

    .header-actions .action-btn {
      flex: 1 1 100%;
      width: 100%;
    }

    .analysis-note {
      font-size: 12px;
    }

    .analysis-panel canvas {
      height: 220px !important;
    }

    #analysisPanelDistribution canvas {
      height: 240px !important;
    }
